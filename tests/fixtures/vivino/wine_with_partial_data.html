<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Red Blend NV - Vivino</title>
    <!-- Only rating and count, no price -->
    <meta property="vivino:rating" content="3.8">
    <meta property="vivino:rating_count" content="89">
</head>
<body>
    <div class="wine-page">
        <h1>House Red Blend NV</h1>
        <div class="wine-rating">
            <span class="rating-value">3.8</span>
            <span class="rating-count">89 reviews</span>
        </div>
        <div class="wine-price">
            <span class="price-label">Price not available</span>
        </div>
        <div class="wine-details">
            <p>A simple everyday red wine blend.</p>
        </div>
    </div>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Product",
        "name": "House Red Blend NV",
        "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "3.8",
            "reviewCount": "89"
        }
    }
    </script>
</body>
</html>
