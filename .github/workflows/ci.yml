name: CI (Unit Tests)

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'  # align with your local version

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # if you use pyproject/poetry/uv, adjust accordingly
          pip install -r requirements.txt || true
          pip install pytest
          # fallback: if you don't have requirements.txt, install core deps
          pip install playwright httpx selectolax rapidfuzz pydantic tenacity structlog python-dotenv

      - name: Run unit tests (skip live)
        env:
          LIVE_TESTS: "0"
        run: |
          pytest -q -m "not live"
